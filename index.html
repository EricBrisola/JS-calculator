<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>projeto pratico calculadora</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <main class="all-content">
      <header class="title">
        <h2>JS Calculator</h2>
        <section>
          <button class="theme-changer">Dark mode</button>
        </section>
      </header>
      <section id="all-buttons">
        <input type="text" id="result">
        <button class="functions-btn" data-value="C" id="C">C</button>
        <button class="calc-keys functions-btn" data-value="(">(</button>
        <button class="calc-keys functions-btn" data-value=")">)</button>
        <button class="calc-keys functions-btn" data-value="/">/</button>
        <button class="calc-keys numbers-btn" data-value="7">7</button>
        <button class="calc-keys numbers-btn" data-value="8">8</button>
        <button class="calc-keys numbers-btn" data-value="9">9</button>
        <button class="calc-keys functions-btn" data-value="*">*</button>
        <button class="calc-keys numbers-btn" data-value="4">4</button>
        <button class="calc-keys numbers-btn" data-value="5">5</button>
        <button class="calc-keys numbers-btn" data-value="6">6</button>
        <button class="calc-keys functions-btn" data-value="-">-</button>
        <button class="calc-keys numbers-btn" data-value="1">1</button>
        <button class="calc-keys numbers-btn" data-value="2">2</button>
        <button class="calc-keys numbers-btn" data-value="3">3</button>
        <button class="calc-keys functions-btn" data-value="+">+</button>
        <button class="calc-keys numbers-btn" data-value="0">0</button>
        <button class="calc-keys numbers-btn" data-value=".">.</button>
        <button id="equals" class="functions-btn" data-i="=">=</button>
      </section>
    </main>
  </div>  
</body>
</html>
